name: Build KHANJAR APK (BUILDZOR)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04   # ❗️خیلی مهم

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          zip unzip \
          libffi-dev libssl-dev \
          python3-dev \
          build-essential

    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install pinned Buildzor stack
      run: |
        pip install --upgrade pip setuptools wheel
        pip install \
          cython==0.29.36 \
          buildozer==1.5.0 \
          python-for-android==2023.09.16

    - name: Build APK (BUILDZOR MODE)
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KHANJAR-BUILDZOR-APK
        path: bin/*.apk
        
